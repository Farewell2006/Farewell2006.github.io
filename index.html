<!DOCTYPE html>

<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farewell2006的个人主页</title>
    <style>
        .navbox {
            width: 100%;
            background-color: #F5F5DC;
            padding: 20px 10px;
            position:fixed;
            top: 0px;
            left: 0px;
            z-index: 1000;
            opacity:0.8;
        }
        .bg_box {
            width: 100%;
            height:100%;
            position: fixed;
            top: 69px;
            left: 0px;
            z-index: -1;
            opacity:0.5;
        }
        .bg_image {
            width: 100%;
            
        }
        @keyframes rotate{
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform:rotate(360deg);
            }
        }
        .avtar_box{
            width:200px;
            margin:0 auto;
            height:200px;
            top:300px;
            border-radius:50%;
            
            box-shadow:0 1px 5px #000000;
            overflow:hidden;
            position:absolute;
            left:180px;
           
            transform-origin:center;
        }
        .avtar_box:hover{
            <!-- animation: rotate 2s linear infinite;-->
        }
        .avtar_img{
            width:100%;
            height:100%;
            object-fit:cover;
            object-position:center;
        }
        @keyframes float{
            0% {transform:translateY(0px);}
            50% {transform: translateY(10px);}
            100% {transform: translateY(0px);}
        }
        .down_arrow_box {
            cursor: pointer;
            animation: float 2s ease-in-out infinite;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top:800px;
        }
        .arrow{
            width:20px;
            border:3px solid #ff0000;
            height:30px;
            margin:0 auto;

        }
        .whole_page{
            top:0px;
            height:2000px;
        }
        .nav-link {
            color: #FF9933;
            background-color: #f5f5dc;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
            top:3px;
            font-size:20px;
        }
        .nav-link:hover {
                background-color: #e6e6c8;
                color: #E67300;
         }

        /*以下是通知栏*/
        .notification-header {
            background-color: #FF9933; 
            color: #fff;
            width: 100px; 
            height: 40px; 
            font-size: 20px;
            font-weight: 600;
            display: flex;
            justify-content: center; 
            align-items: center; 
            margin: 120px auto -5px; 
            border-radius: 4px; 
            overflow: hidden; 
            position: relative;
            z-index: 20;
        }

            
            .notification-header::before {
                content: "🔔 通 知 ";
                font-size: 20px;
            }

        
        .notification-content {
            background-color: #fff;
            padding: 20px;
            line-height: 1.8;
            color: #333;
            border-radius: 10px;
            border: 5px solid #FF9933;
            min-height: 40px;
            max-height: 60px;
            width: 800px;
            margin: 0px auto 15px;
            position: relative;
            z-index: 0;
            justify-content: center;
            display: flex;
            
            font-family: 'Microsoft Yahei';
            font-size: 25px;
        }

            
        .notification-content p {
              margin-top: 0px;
         }

        .notification-content p:last-child {
                    margin-bottom: 0;
        }

    </style>
</head>
<body>
    <nav class="navbox">
        <a href="index.html" class="nav-link">主页</a>
        <a href="NotePage.html" class="nav-link">讲义</a>

    </nav>

    <div class="notification-container">
        
        <div class="notification-header"> </div>

        
        <div class="notification-content">
            <p>本页面现在处于并将长期处于施工状态</p>

        </div>
    </div>


    <div class="whole_page">

    </div>




    <div class="bg_box">
        <img src="./images/main_cover2.png" alt="封面" class="bg_image" />
    </div>
    <!--<div class="avtar_box">
        <img src="./images/avtar.png" class="avtar_img" />
    </div>-->
    <div class="down_arrow_box" onclick="gotoDown()">
        <img src="./images/downarrow.png">
    </div>

    <script>
        function gotoDown() {
            window.scrollBy({ top: 2000, behavior: "smooth" });
        }
    </script>

</body>

</html>
